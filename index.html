<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup form </title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloundflare.
    com/adjax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1> 
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-EnterPassword">
        </form>
        <div class="terms">
            <input type="Checkbox" id="Checkbox">
            <label for="Checkbox">I agree to these <a
            href="#">Terms & Conditions</a></label>
        </div>
        <button>Sign Up</button>
        <div class="member">
            Already a member? <a href="./login.html">
                Login Here
            </a>
        </div>
    </div>
    
</body>
</html>
